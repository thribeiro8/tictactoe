<p *ngIf="!vencedor">Jogador atual: {{ jogadorAtual }}</p>
<p *ngIf="vencedor">Vencedor: {{ vencedor }}</p>
<p><button (click)="reset()">Reiniciar partida</button></p>

<!-- prettier-ignore -->
<table>
  <tr *ngFor="let linha of [0, 1, 2]">
    <td *ngFor="let coluna of [0, 1, 2]" (click)="processarJogada(linha, coluna)">{{ tabuleiro[linha][coluna] }}</td>
  </tr>
</table>
